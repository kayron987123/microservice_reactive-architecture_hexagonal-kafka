spring:
  application:
    name: microservice-catalog
  webflux:
    base-path: /api/v1 # Prefijo com�n para todas las rutas del API

  r2dbc:
    pool:
      enabled: true
      initial-size: 5         # Menos conexiones al iniciar
      max-size: 15            # L�mite m�ximo m�s bajo (suficiente para desarrollo)
      max-life-time: 300000ms # 5 minutos: se reciclan conexiones viejas
      max-idle-time: 60000ms  # 1 minuto de inactividad antes de cerrar
      max-create-connection-time: 5000ms  # 5 segundos m�ximo para crear una conexi�n
      validation-query: SELECT 1 # Consulta simple para validar conexiones
      validation-depth: local # Validaci�n local para mejor rendimiento
    url: r2dbc:postgresql://localhost:5432/catalogs_db
    username: gad
    password: 123456

# Logging para observar comportamiento interno en desarrollo

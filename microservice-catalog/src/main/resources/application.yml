  level:
    root: INFO                 # Nivel general de logging
    io:
      r2dbc:
        pool: DEBUG            # Muestra creaci�n y cierre de conexiones
    org:
      springframework:
        data:
          r2dbc: DEBUG         # Muestra las consultas SQL reactivas
        transaction: DEBUG     # Muestra inicios/commits de transacciones
